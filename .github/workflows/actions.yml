name: Run YouTube Live Link Script

on:
  schedule:
    - cron: '0 */3 * * *'  # every 3 hours, adjust as needed
  workflow_dispatch:       # manual trigger support

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests

      - name: Write cookies.txt from secret
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Run Youtube Live Link script
        run: python Youtube_Live_Link.py

      - name: Upload generated playlist artifact
        uses: actions/upload-artifact@v4
        with:
          name: YT_playlist
          path: YT_playlist.m3u
