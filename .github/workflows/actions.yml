name: YouTube Fetch

on:
  schedule:
    - cron: '*/5 * * * *' # This will run the script every 5 minutes
  workflow_dispatch: # Allows you to run the workflow manually from the GitHub interface

jobs:
  fetch-youtube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # Specify the version of Python you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client requests beautifulsoup4

    - name: Run script
      env:
        API_KEY: ${{ secrets.YOUTUBE_API_KEY }} # Store your API keys as secrets in the GitHub repository
      run: |
        python main.py
