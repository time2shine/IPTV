name: Update Channels and Movies Status

on:
  schedule:
    # Runs every day at 3 AM Bangladesh time (UTC+6 = UTC-6 offset)
    - cron: '21 21 * * *'  # 3 AM BDT is 21:00 UTC previous day
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-channels:
    runs-on: ubuntu-latest

    # Use portable binaries and cache them; your scripts will honor MPV_PATH
    env:
      MPV_PATH: ./mpv.AppImage
      FFMPEG_DIR: ./ffmpeg-static

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ---------- mpv (AppImage) ----------
      - name: Cache mpv AppImage
        id: mpv-cache
        uses: actions/cache@v4
        with:
          path: mpv.AppImage
          # bump this when you change versions
          key: mpv-appimage-0.39.0
          restore-keys: |
            mpv-appimage-

      - name: Download mpv (first run only)
        if: steps.mpv-cache.outputs.cache-hit != 'true'
        run: |
          set -e
          # Try ivan-hc continuous build (stable tag)
          curl -fL --retry 3 -o mpv.AppImage \
            https://github.com/ivan-hc/MPV-appimage/releases/download/continuous/mpv.AppImage \
          || curl -fL --retry 3 -o mpv.AppImage \
            https://github.com/pkgforge-dev/mpv-AppImage/releases/latest/download/mpv-x86_64.AppImage
          chmod +x mpv.AppImage

      - name: Verify mpv
        run: ./mpv.AppImage --version

      # ---------- FFmpeg (static) ----------
      - name: Cache FFmpeg
        id: ffmpeg-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.FFMPEG_DIR }}
          # bump this when you change versions
          key: ffmpeg-static-6.1.1
          restore-keys: |
            ffmpeg-static-

      - name: Download & extract FFmpeg (first run only)
        if: steps.ffmpeg-cache.outputs.cache-hit != 'true'
        run: |
          curl -fL --retry 3 -o ffmpeg.tar.xz \
            https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2024-02-29-12-00/ffmpeg-n6.1.1-linux64-gpl-6.1.tar.xz
          mkdir -p "$FFMPEG_DIR"
          tar -xf ffmpeg.tar.xz --strip-components=1 -C "$FFMPEG_DIR"

      - name: Add FFmpeg to PATH
        # makes ffmpeg/ffprobe available to your scripts
        run: echo "$PWD/$FFMPEG_DIR/bin" >> $GITHUB_PATH

      # ---------- Your scripts ----------
      - name: Run FFmpeg to check Channel status
        run: |
          python static_channels_update.py

      - name: Run FFmpeg to check Movies status
        run: |
          python static_movies_update.py

      - name: Commit updated JSON
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add static_channels.json static_movies.json obsolete/excluded_whitelisted.m3u
          git commit -m "Update links online/offline status" || echo "No changes to commit"
          git push
