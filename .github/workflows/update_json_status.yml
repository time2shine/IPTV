name: Check Channels and Movies Status

on:
  schedule:
    - cron: '21 21 * * *'  # 3 AM BDT is 21:00 UTC previous day
  workflow_dispatch:

jobs:
  setup-ffmpeg:
    runs-on: ubuntu-latest
    outputs:
      ffmpeg-dir: ffmpeg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download FFmpeg
        run: |
          wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -O ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          mv $(ls -d ffmpeg-master-*) ffmpeg

      - name: Upload FFmpeg as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-binary
          path: ffmpeg

  update-channels:
    runs-on: ubuntu-latest
    needs: setup-ffmpeg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download FFmpeg artifact
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-binary
          path: ./ffmpeg

      - name: Add FFmpeg to PATH locally
        run: |
          mkdir -p $HOME/bin
          cp ffmpeg/bin/ffmpeg $HOME/bin/
          cp ffmpeg/bin/ffprobe $HOME/bin/
          echo "$HOME/bin" >> $GITHUB_PATH
          ffmpeg -version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install requests

      - name: Run FFmpeg to check Channel status
        run: python static_channels_update.py

      - name: Commit updated channels JSON
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add static_channels.json
          git commit -m "Update channel status [skip ci]" || echo "No changes to commit"
          git push

  update-movies:
    runs-on: ubuntu-latest
    needs: setup-ffmpeg
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download FFmpeg artifact
        uses: actions/download-artifact@v4
        with:
          name: ffmpeg-binary
          path: ./ffmpeg

      - name: Add FFmpeg to PATH locally
        run: |
          mkdir -p $HOME/bin
          cp ffmpeg/bin/ffmpeg $HOME/bin/
          cp ffmpeg/bin/ffprobe $HOME/bin/
          echo "$HOME/bin" >> $GITHUB_PATH
          ffmpeg -version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install requests

      - name: Run FFmpeg to check Movies status
        run: python static_movies_update.py

      - name: Commit updated movies JSON
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add static_movies.json
          git commit -m "Update movies status [skip ci]" || echo "No changes to commit"
          git push
