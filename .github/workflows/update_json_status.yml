name: ğŸ” Update Channels & Movies (Daily 03:21 BDT)

on:
  schedule:
    # Runs every day at 3:21 AM Bangladesh time (UTC+6 â†’ 21:21 UTC previous day)
    - cron: '21 21 * * *'
  workflow_dispatch:  # â–¶ï¸ Allow manual trigger

permissions:
  contents: write  # needed for committing & pushing changes

jobs:
  update-channels:
    name: ğŸ›°ï¸ Link Health & Status Update
    runs-on: ubuntu-latest

    # Portable binaries; scripts read these
    env:
      MPV_PATH: ./mpv.AppImage
      FFMPEG_DIR: ./ffmpeg-static

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ---------- mpv (AppImage) ----------
      - name: ğŸ’¾ Cache mpv AppImage
        id: mpv-cache
        uses: actions/cache@v4
        with:
          path: mpv.AppImage
          # ğŸ”‘ bump this when you change versions
          key: mpv-appimage-0.40.0-320-g840683407
          restore-keys: |
            mpv-appimage-

      - name: â¬‡ï¸ Download mpv (first run only)
        if: steps.mpv-cache.outputs.cache-hit != 'true'
        run: |
          curl -fL --retry 3 -o mpv.AppImage \
            https://github.com/pkgforge-dev/mpv-AppImage/releases/download/v0.40.0-320-g840683407%402025-09-15_1757920254/mpv-v0.40.0-320-g840683407-anylinux-x86_64.AppImage
          chmod +x mpv.AppImage

      - name: âœ… Verify mpv
        run: ./mpv.AppImage --version

      # ---------- FFmpeg (static) ----------
      - name: ğŸ’¾ Cache FFmpeg
        id: ffmpeg-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.FFMPEG_DIR }}
          # ğŸ”‘ bump this when you change versions
          key: ffmpeg-static-6.1.1
          restore-keys: |
            ffmpeg-static-

      - name: â¬‡ï¸ Download & extract FFmpeg (first run only)
        if: steps.ffmpeg-cache.outputs.cache-hit != 'true'
        run: |
          curl -fL --retry 3 -o ffmpeg.tar.xz \
            https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          mkdir -p "$FFMPEG_DIR"
          tar -xf ffmpeg.tar.xz --strip-components=1 -C "$FFMPEG_DIR"

      - name: â• Add FFmpeg to PATH
        run: echo "$PWD/$FFMPEG_DIR/bin" >> $GITHUB_PATH

      - name: âœ… Verify FFmpeg
        run: |
          which ffmpeg
          ffmpeg -version

      # ---------- Your scripts ----------
      - name: ğŸ“¡ Check Channel statuses (FFmpeg/MPV)
        run: python static_channels_update.py

      - name: ğŸ¬ Check Movie statuses (FFmpeg/MPV)
        run: python static_movies_update.py

      - name: ğŸ“ Commit updated JSON & M3U
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add static_channels.json static_movies.json obsolete/excluded_whitelisted.m3u
          git commit -m "ğŸ”„ Update links online/offline status" || echo "No changes to commit"

      - name: ğŸš€ Push changes
        run: git push
