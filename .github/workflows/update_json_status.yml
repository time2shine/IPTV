name: Update Channels and Movies Status

on:
  schedule:
    # Runs every day at 3 AM Bangladesh time (UTC+6 = UTC-6 offset)
    - cron: '21 21 * * *'  # 3 AM BDT is 21:00 UTC previous day
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-channels:
    runs-on: ubuntu-latest
    
    env:
      MPV_PATH: mpv

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install mpv (headless-friendly)
        run: |
          sudo apt-get update
          sudo apt-get install -y mpv
          which mpv
          mpv --version
          
      - name: Setup fast static FFmpeg
        run: |
          wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -O ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          FFMPEG_DIR=$(ls -d ffmpeg-master-*)
          sudo cp "$FFMPEG_DIR/bin/ffmpeg" /usr/local/bin/
          sudo cp "$FFMPEG_DIR/bin/ffprobe" /usr/local/bin/
          ffmpeg -version

      - name: Run FFmpeg to check Channel status
        run: |
          python static_channels_update.py  # Your Python script with parallel FFmpeg checks

      - name: Run FFmpeg to check Movies status
        run: |
          python static_movies_update.py  # Your Python script with parallel FFmpeg checks

      - name: Commit updated JSON
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add static_channels.json static_movies.json obsolete/excluded_whitelisted.m3u
          git commit -m "Update links online/offline status" || echo "No changes to commit"
          git push
