name: "📺 Build YouTube Playlist"

on:
  # Reusable from the orchestrator
  workflow_call: {}
  # Manual run from Actions tab
  workflow_dispatch: {}

permissions:
  contents: write   # required to commit & push

# Prevent overlapping runs per branch
concurrency:
  group: epg-pipeline-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build_youtube_playlist:
    name: "🎣 Fetch & Commit YouTube Playlist"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0  # allow committing & rebasing

      - name: "🐍 Set up Python 3.11"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "🍪 Create cookies.txt from secret"
        shell: bash
        run: |
          set -euo pipefail
          # Write cookies to a file used by yt_dlp; don't echo the content
          printf '%s' "${{ secrets.COOKIES }}" > cookies.txt

      - name: "📦 Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install yt_dlp

      - name: "🎣 Fetch latest YouTube links"
        run: |
          python scripts/YT_get_YouTube_link.py

      - name: "⬆️ Commit YouTube playlist (YT_playlist.m3u) if changed"
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add YT_playlist.m3u || true
          if git diff --cached --quiet; then
            echo "No changes to YT_playlist.m3u"
          else
            BRANCH="${GITHUB_REF_NAME:-$(git rev-parse --abbrev-ref HEAD)}"
            git pull --rebase origin "${BRANCH}" || true
            git commit -m "🔄 Update YouTube playlist ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push origin "${BRANCH}"
          fi
