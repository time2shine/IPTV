name: "📺🔗 Combine YouTube & Static IPTV Links"

on:
  schedule:
    # Runs every 4 hours at minute 10 (08:10, 12:10, 16:10, 20:10 UTC+6)
    - cron: '10 */4 * * *'
  workflow_dispatch:      # Allows manual run

jobs:
  gathering_all_IPTV:
    name: "🚀 Build & Publish Combined IPTV Playlist"
    runs-on: ubuntu-latest

    steps:
    - name: "📥 Checkout repository"
      uses: actions/checkout@v3

    - name: "🐍 Set up Python 3.11"
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: "🍪 Create cookies.txt from secret"
      run: |
        echo "${{ secrets.COOKIES }}" > cookies.txt

    - name: "📦 Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install yt_dlp

    - name: "🎣 Fetch latest YouTube links"
      run: |
        python YT_get_YouTube_link.py

    - name: "⬆️ Commit & push YouTube playlist (YT_playlist.m3u)"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git add YT_playlist.m3u
        if git diff --cached --quiet; then
            echo "No changes to YT_playlist.m3u"
        else
            git commit -m "🔄 Update YouTube playlist ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push
        fi

    - name: "🔀 Combine YouTube & static playlists"
      run: |
        python combine_playlists.py

    - name: "⬆️ Commit & push combined playlist (combined.m3u)"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git add combined.m3u
        if git diff --cached --quiet; then
            echo "No changes to combined.m3u"
        else
            git commit -m "🔄 Update combined playlist ($(date '+%Y-%m-%d %H:%M:%S'))"
            git push
        fi
